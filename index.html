<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Back Functions</title>
</head>
<body>
    <script>
        // call abck function is a function which takes another function as
        // a argument so you also have to pass it in the first function as a parameter
        function first(){
            console.log("i am first function");
        }
        function sec(first){
            first;
        }
        sec(first());
        
    </script>
</body>
</html>
