<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Back Functions</title>
</head>
<body>
    <h1 id="head">i will cahnge my text</h1>
    <h1 style="color: green;" id="cal"></h1>
    <script>
        // call abck function is a function which takes another function as
        // a argument so you also have to pass it in the first function as a parameter
        function first(){
            console.log("i am first function");
        }
        function sec(first){
            first;
        }
        sec(first());
        // 
        function third(text1){
            let head=document.getElementById("head");
            head.innerHTML=text1;
            
        }
        // third("i am the sec practice of call back function and i am fun no third ");
        function forth(teesraFun){
            teesraFun;
        }
        forth(third("i am the sec practice of call back function and i am fun no third"))
        function fifth(panchwa){
            panchwa;
        }
        fifth(third("i am the forth practice of call back function and i am inside the fifth fun"));
        console.clear();
        function displayFinal(val1){
            let cal=document.getElementById("cal");
            cal.innerHTML=val1;
        }
        function addingNum(n,m){
            let sum=m+n;
            return sum;
        }
        let sumVal= addingNum(34,56.1);
        function result(added){
            displayFinal(added);
        }
        result(sumVal);

        
    </script>
</body>
</html>
